<!DOCTYPE html>
<html>
    <head>
        <title>Sistema de Estacionamento</title>
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
        <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/css.css">
        <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@600;700&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/4df104ad98.js" crossorigin="anonymous"></script>
    </head>
    <body onload="mostraPatio()">
<div class="container"> 
    <div class="header clearfix">
        <h2 style="text-align: center;">Estacionamento</h2>
        <div class="jumbotron">
            <form id= "formulario">
            <div class="form-group">
            <label >Modelo do veiculo:</label>
            <input type="text" id="modeloCarro" class="form-control">
        </div>
    <div class="form-group">
            <label >Placa do veiculo:</label>
            <input type="text" id="placaCarro" class="form-control">
        </div>
        <button type="submit"  class="btn btn-primary">Adiconar</button>
    </form>
    </div>
    </div>
    <div class="row marketing"> 
    <div class="colunas col-lg-12">
        <table class="table table-hover">
         <thead>
             <tr>
                 <th><i class="fas fa-car"></i> Modelo</th>
                 <th><i class="far fa-keyboard"></i> Placa</th>
                 <th><i class="fas fa-door-open"></i> Entrada</th>
                 <th><i class="fas fa-door-closed"></i> Finalizar</th>
             </tr>
         </thead>
         <tbody id="resultados"></tbody>

        </table>

    </div>
    </div>



</div>
<script src="js/jquery.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/main.js"></script>



</body onload="mostraPatio()" >
</html>
