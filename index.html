<!DOCTYPE html>
<html>
    <head>
        <title>Sistema de Estacionamento</title>
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    </head>
    <body>
<div class="container"> 
    <div class="header clearfix">
        <h2>Estacionamento JS <small>Por: Leonardo Soares</small></h2>
        <div class="jumbotron">
            <form id= "formulario">
            <div class="form-group">
            <label >Modelo do veiculo:</label>
            <input type="text" id="modeloCarro" class="form-control">
        </div>
    <div class="form-group">
            <label >Placa do veiculo:</label>
            <input type="text" id="placaCarro" class="form-control">
        </div>
        <button type="submit"  class="btn btn-primary">Adiconar</button>
    </form>
    </div>
    </div>
    <div class="row marketing"> 
    <div class="col-lg-12">
        <table class="table table-hover">
         <thead>
             <tr>
                 <th>Modelo</th>
                 <th>Placa</th>
                 <th>Entrada</th>
                 <th>Finalizar</th>
             </tr>
         </thead>
         <tbody id="resultados"></tbody>

        </table>

    </div>
    </div>



</div>
<script src="js/jquery.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/main.js"></script>



    </body>
</html>
